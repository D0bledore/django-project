{% extends "base.html" %}
{% load static %}

{% block stylesheet %}
<!-- Link to the contact page specific stylesheet -->
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
{% endblock %}

<!-- Page title -->
{% block title %} Modina | Contact {% endblock %}

{% block content %}
<!-- Main content section -->
<main class="container py-5">
    <section class="row justify-content-center">
        <article class="col-12 col-md-8 col-lg-6">
            <!-- Contact form heading -->
            <h1 class="text-center mb-4">Contact Us</h1>
            <p class="text-center mb-4">If you have any questions, please feel free to contact us using the form below.</p>
            
            <!-- Contact form -->
            <form method="post" class="contact-form">
                {% csrf_token %}
                <!-- Name input field -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <!-- Email input field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <!-- Message textarea field -->
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                
                <!-- Submit button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </article>
    </section>
</main>
{% endblock content %}
