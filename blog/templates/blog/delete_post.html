{% extends 'base.html' %}
{% load static %}

{% block title %}Modina | Delete Post{% endblock %}

{% block content %}
<main class="container mt-5">
    <!-- Section for the delete post confirmation -->
    <section class="row justify-content-center">
        <article class="col-md-8">
            <div class="card">
                <!-- Card header for the delete post title -->
                <header class="card-header text-center">
                    <h1>Delete Post</h1>
                </header>
                <!-- Card body for the delete post confirmation message and buttons -->
                <div class="card-body text-center">
                    <p>Are you sure you want to delete this post?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </article>
    </section>
</main>
{% endblock %}
