{% extends "base.html" %}

{% block title %}Modina | Confirm Delete{% endblock %}

{% block content %}
<main class="container mt-5">
    <section class="row justify-content-center">
        <article class="col-md-6">
            <!-- Card for delete confirmation -->
            <div class="card">
                <div class="card-header">
                    <h1>Confirm Delete</h1>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this item?</p>
                    <!-- Form to confirm deletion -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <!-- Submit button to confirm deletion -->
                            <button type="submit" class="btn btn-danger">Yes, delete</button>
                            <!-- Link to cancel deletion and go back to user posts -->
                            <a href="{% url 'user_posts' user_id=request.user.id %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </article>
    </section>
</main>
{% endblock %}
