{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Modina Second-Hand{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block stylesheet %}
    {% endblock %}
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="d-flex align-items-center w-100">
                <!-- Left Logo -->
                <a class="navbar-brand" href="{% url 'core_index' %}">
                    <img src="{% static 'images/logo/logo.png' %}" alt="logo" class="logo-img">
                </a>
                
                <!-- Center Modina Image -->
                <div class="d-flex justify-content-center flex-grow-1">
                    <a href="{% url 'core_index' %}">
                        <img src="{% static 'images/logo/modina.png' %}" alt="modina" class="modina-img">
                    </a>
                </div>
                <!-- Right Navigation -->
                <div class="d-flex align-items-center">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                            data-bs-target="#navbarNav" aria-controls="navbarNav" 
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'core_index' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'core_about' %}">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'core_contact' %}">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    
    <!-- Content Block -->
    {% block content %}
    {% endblock %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/navbar.js' %}"></script>
</body>

</html>
