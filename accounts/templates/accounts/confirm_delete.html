{% extends "base.html" %}

{% block title %}Modina | Confirm Account Deletion{% endblock %}

{% block content %}
<main class="container mt-5">
    <!-- Section for account deletion confirmation -->
    <section class="card">
        <div class="card-header bg-primary text-white text-center">
            <h1>Confirm Account Deletion</h1>
        </div>
        <div class="card-body">
            <h2 class="card-title">Are you sure you want to delete your account?</h2>
            <p class="card-text">This action cannot be undone.</p>
            <!-- Form to confirm account deletion -->
            <form method="post">
                {% csrf_token %}
                <!-- Delete button -->
                <button type="submit" class="btn btn-danger">Delete</button>
                <!-- Cancel button redirects to profile page -->
                <a href="{% url 'profile' user.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </section>
</main>
{% endblock %}
