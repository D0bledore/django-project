{% extends "base.html" %}

{% block content %}
    <div class="profile-container text-center p-5">
        <h1>Welcome, {{ user.username }}!</h1>
        <p>This is your profile page. Here you can view and update your personal information.</p>
        
        <div class="profile-details">
            <h2>Profile Details</h2>
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <!-- Add more profile details as needed -->
        </div>
        
        <div class="profile-actions">
            <a href="{#% url 'edit_profile' %#}" class="btn btn-primary">Edit Profile</a>
            <a href="{#% url 'change_password' %#}" class="btn btn-secondary">Change Password</a>
            <a href="{% url 'user_posts' user.id %}" class="btn btn-info">See Your Posts</a>
    </div>
{% endblock %}
